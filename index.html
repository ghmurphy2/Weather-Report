<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./assests/style.css" />
    <title>WeatherQuery</title>
</head>
<body>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
    <!-- work off search form -->
          <div class="card">
            <h3 class="card-header text-uppercase">Search City Name</h3>
            <form id="user-form" class="card-body">
              <label class="form-label" for="city-name">Location</label>
              <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn" id="search-weather-btn">Search Forecast</button>
            </form>
          </div>
          <div class="card">
            <h3 class="card-header text-uppercase">Search By City</h3>
            <div id="language-buttons" class="card-body">
            </div>
          </div>
        </div>
    
        <div class="col-12 col-md-8">
          <h2 class="subtitle">Check out the five day forecaset! <span id="repo-search-term"></span></h2>
          <div id="repos-container" class="list-group"></div>
        </div>
        <!-- populate results below -->
      </main>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
<script src="./assests/logic.js"></script>
</html>
