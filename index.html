<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assests/style.css" />
  <title>WeatherQuery</title>
</head>

<body>
  <main class="flex-row justify-space-between row">
    <div class="col-3">
      <!-- work off search form -->
      <div class="card">
        <h3 class="card-header text-uppercase">Search City Name</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="city-name">Location</label>
          <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn" id="search-weather-btn">Search Forecast</button>
        </form>
      </div>
      <div class="card">
        <h3 class="card-header text-uppercase">Search By City</h3>
      </div>
    </div>

    <div class="col-9">
      <h2 class="subtitle">Check out the five day forecaset! <span id="city-name"></span></h2>
      <section>
        <h2 class="display-2 py-5" id="current-city"></h2>
        <h3>Temperature: <span id="current-temperature"></span></h3>
        <h3>Humidity: <span id="current-humidity"></span></h3>
        <h3>Wind Speed: <span id="current-wind-speed"></span></h3>
        <h3>UV: <span id="current-uvi" class="badge bg-danger"></span></h3>
    </section>
    </div>
    <!-- populate results below -->
  </main>
  <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>   
    <script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" 
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
    <script src="assets/logic.js"></script>
</body>
</html>
